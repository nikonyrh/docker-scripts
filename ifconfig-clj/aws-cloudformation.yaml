# aws cloudformation create-stack --capabilities CAPABILITY_IAM --stack-name ifconfig-clj --template-body "file://$PWD/aws-cloudformation.yaml"
AWSTemplateFormatVersion: "2010-09-09"
Resources:
  RootRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
  RolePolicies: 
    Type: AWS::IAM::Policy
    Properties: 
      PolicyName: root
      PolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: Allow
            Action: "*"
            Resource: "*"
      Roles: 
        - 
          Ref: RootRole
  IfconfigClj:
    Type: AWS::Lambda::Function
    Properties:
      Handler: ifconfig.lambda
      Role: !GetAtt RootRole.Arn
      Code:
        S3Bucket: nikonyrh-lambdas
        S3Key: ifconfig-clj-0.0.1-SNAPSHOT-standalone.jar
      Runtime: java8

